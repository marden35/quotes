<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DM/PM/SM Fantastici e Come Trovarli</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section class="py-5" id="quoteCard">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mx-auto">
					<header class="text-center pb-5">
						<h1 class="h2">DM/PM/SM Fantastici e Come Trovarli</h1>
						<p>Citazioni.<br>Per non dimenticare.</p>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6 mx-auto">

					<!-- CUSTOM BLOCKQUOTE -->
					<blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
						<div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
						<p class="mb-0 mt-2 font-italic">"{{ message }}"</p>
						<footer class="blockquote-footer pt-4 mt-4 border-top">
							<cite title="Source Title">{{ author }}</cite>
						</footer>
					</blockquote><!-- END -->

				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 mx-auto text-center">
					<button class="btn btn-info btn-circle m-1" v-on:click="random"><i class="fa fa-random"></i></button>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript" src="quotes.js"></script>
</body>
</html>
